name: Build and deploy Node.js app to Azure Web App - app-generative-ai-uix-npd-01

on:
  push:
    branches:
      - userUix
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test || echo "Tests skipped"
          
      - name: Check if dist folder exists
        run: |
          if not exist dist (
            echo ‚ùå Build failed: dist folder not found.
            dir
            exit 1
          )

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: release.zip
          path: ./dist/*
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'app-generative-ai-uix-npd-01'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FF862F1C03F44CEC8B201F4AB8286E2C }}
